      body {
        padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
      }
      .form-horizontal .control-group {
        margin-bottom: 6px;
      }
      .nomargin {
        margin-left: 0px;
      }
    </style>
    <link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/css/bootstrap-combined.min.css" rel="stylesheet">

    <link href="/css/select2.css" rel="stylesheet"/>


    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->

      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>

    <!-- Le fav and touch icons -->
    <link rel="shortcut icon" href="/ico/favicon.ico">
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="/ico/apple-touch-icon-144-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="/ico/apple-touch-icon-114-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="/ico/apple-touch-icon-72-precomposed.png">
    <link rel="apple-touch-icon-precomposed" href="/ico/apple-touch-icon-57-precomposed.png">

  <body>
    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="brand" href="#view=index">Report Wizard</a>
        </div>
      </div>
    </div>

    <div class="container">

      <div class="row">
        <div class="span12">
          <div class="btn-toolbar">
            <div class="btn-group">
              <button type="button" class="btn btn-inverse">Format</button>
              <button type="button" class="btn">Filter</button>
              <button type="button" class="btn">Template</button>
            </div>

            <div class="btn-group pull-right">
              <button type="button" class="btn">Data</button>
              <button type="button" class="btn">Export</button>
            </div>
          </div>
        </div>
      </div>

      <form class="form-horizontal">

      <div class="row" id="format">
        <div class="span12">

          <fieldset>
          <legend>Horizontal Groups</legend>

            <div class="control-group">
              <label class="control-label" for="inputEmail">Group 1</label>
              <div class="controls">
                <select id="inputEmail" placeholder="Email"></select>
              </div>
            </div>

            <div class="control-group">
              <label class="control-label" for="inputEmail">Group 2</label>
              <div class="controls">
                <select id="inputEmail" placeholder="Email"></select>
              </div>
            </div>       

            <div class="control-group">
              <label class="control-label" for="inputEmail">Group 3</label>
              <div class="controls">
                <select id="inputEmail" placeholder="Email"></select>
              </div>
            </div>      

          </fieldset>

          <fieldset>
          <legend>Vertical Groups</legend>

            <div class="control-group">
              <label class="control-label" for="inputEmail">Group 1</label>
              <div class="controls">
                <select id="inputEmail" placeholder="Email"></select>
              </div>
            </div>

            <div class="control-group">
              <label class="control-label" for="inputEmail">Group 2</label>
              <div class="controls">
                <select id="inputEmail" placeholder="Email"></select>
              </div>
            </div>       

            <div class="control-group">
              <label class="control-label" for="inputEmail">Group 3</label>
              <div class="controls">
                <select id="inputEmail" placeholder="Email"></select>
              </div>
            </div>      

          </fieldset>

        </div>

      </div>
    </form>

    </div>

    <script src="http://cdn.jsdelivr.net/select2/3.2/select2.js"></script>
